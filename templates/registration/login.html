{% extends 'base.html' %}


{% block title %}Login{% endblock title %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Login">
</form>
<p>Click <a href="{% url 'signup' %}">Sign up </a> to create an account</p>
<small>did you forget your password? <a href="{% url 'password_reset' %}">Click here</a> to reset</small>
{% endblock content %}
